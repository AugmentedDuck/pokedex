<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeinfo</title>
    <link rel="stylesheet" href="style.css">
</head>
<header id="header" class="">
    <button onclick="GoBack()">BACK</button>
    <h1 id="pokeName">NA</h1>
</header>

<body id="background" class="">
    <div class="content">
        <img src="" alt="Image of the Pokemon" id="pokeImage">
        <h3>INFO:</h3>
        <br>
        <ul class="information">
            <li id="pokeWeight">WEIGHT: </li>
            <li id="pokeHeight">HEIGHT: </li>
            <li id="pokeHP">HP: </li>
            <li id="pokeATK">ATK: </li>
            <li id="pokeDEF">DEF: </li>
            <li id="pokeSPATK">SATK: </li>
            <li id="pokeSPDEF">SDEF: </li>
            <li id="pokeSpeed">SPD: </li>
        </ul>
        <br>
        <button onclick="AddToTeam()">Add to team</button>
    </div>
</body>

<script type="text/javascript" src="scriptpi.js"></script>
</html>
